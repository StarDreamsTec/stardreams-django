<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarDreams | Register</title>
    <meta name="description" content="¡Viaja por mundos fantásticos en tus sueños, mientras aprendes sobre ciencias y tecnologías!">
    <meta name="autor" content="Diego, Iñigo, Marcia y Agustín">

    <!-- Stylesheets -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/styles/style2.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styles/nav.css' %}">
    <!-- Bootstrap. Ayuda para el CSS. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Tipografía de Google Fonts. -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
        <!-- Página para íconos.  -->
    <script src="https://kit.fontawesome.com/01b9abcee1.js" crossorigin="anonymous"></script>  
</head>

<body>
    <main id="login-bg">
      <a href="{% url 'index' %}">
        <div class="text-center pt-3">
          <img src="{% static 'assets/imgs/Logo2.png' %}" alt="Logo" style="width: 300px;">

        </div>
        
      </a>
      
      
      <div class="login-div">
        <div class="text-center bg-white py-3 mx-1 mt-1" style="color: #E6317B;">
          Registro
        </div>
        <form method="post" action="">
          <div class="container text-center" style="color: white;">
            <br>
            <label for="username">Crea tu nombre de usuario</label>
            <br>
            <input type="text" placeholder="nombre de usuario" name="username">
            <br>
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" placeholder="contraseña" name="password">
            <br>
            <br>
            <br>
            <button type="submit" style="border: none; color: #E6317B;" class="py-1 px-3" >Registrarme</button>
          </div>
          <div class="text-center mt-4" style="color: white;">
            <p class="mb-0">Ya tienes cuenta?</p>
            <a href="{% url 'login' %}" style="color: white; text-decoration: underline;">Inicia sesión</a>
          </div>
          

        </form>
      </div>
     
      
        
    </main>
    
</body>
</html>
